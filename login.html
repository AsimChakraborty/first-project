<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <!-- Bootstrap cdn link -->
    <link rel="stylesheet"  type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- css file -->

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <!-- login-box start -->
                    <div class="login-box">
                       <img src="img/1.png" alt="avator">
                       <h2> Welcome,Admin!</h2>
                       <!-- form -->
                       <form action="" method="POST">
                           <div class="form-group">
                               <label>Username</label>
                               <input type="text" name="name" class="frm-ctrl" placeholder="Write your name" required="required">

                           </div>
                           <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="frm-ctrl" placeholder="Write your Password" required="required">

                            </div>
                            <div class="form-group">
                                <input type="submit" name="login" class="btn-login" value="Login">
                            </div>

                       </form>
                       <ul>
                        <li>Forget Password! <a href="forget_pass.html">Click Here</a></li>
                        <li>Not a Member! <a href="Account.html">Create an account</a></li>
                       </ul>
                       <!-- form -->
                    </div>
                    <!-- login-box  -->
                </div>

            </div>

        </div>
    </section>
    
</body>
